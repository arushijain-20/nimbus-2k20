        <div class="form-container">
          <div class="form-heading px-5">
            <h1>Register <small class="text-muted">for Nimbus</small></h1>
          </div>
          <form
            name="registration-form"
            id="registration-form"
            class="register-form p-5"
            action="https://festnimbus.com/adduser"
            method="POST"
            
          >
            <div class="form-row">
              <div class="col-md-7">
                <div class="form-group">
                  <label for="fname">Name</label>
                  <input
                    required
                    class="form-control"
                    type="text"
                    id="fname"
                    name="fname"
                    placeholder="Name"
                    title="Please fill this field"
                  />
                </div>
              </div>
              <div class="col">
                <div class="form-group">
                  <label for="team">Team</label>
                  <input
                    required
                    class="form-control"
                    type="text"
                    id="team"
                    name="team"
                    placeholder="Team"
                    title="Please fill this field"
                  />
                </div>
              </div>
            </div>

            <div class="form-row">
              <div class="col-md-7">
                <div class="form-group">
                  <label for="college">College</label>
                  <input
                    required
                    class="form-control"
                    type="text"
                    id="college"
                    name="college"
                    placeholder="NIT Hamirpur"
                    title="Please fill this field"
                  />
                </div>
              </div>
              <div class="col">
                <div class="form-group">
                  <label for="city">City</label>
                  <input
                    required
                    class="form-control"
                    type="text"
                    id="city"
                    name="city"
                    placeholder="Hamirpur"
                    title="Please fill this field"
                  />
                </div>
              </div>
            </div>

            <div class="form-row">
              <div class="col-md-7">
                <div class="form-group">
                  <label for="email">Email</label>
                  <input
                    required
                    class="form-control"
                    type="email"
                    id="email"
                    name="email"
                    placeholder="example@gmail.com"
                    title="Please fill this field"
                  />
                </div>
              </div>
              <div class="col">
                <div class="form-group">
                  <label for="phone">Phone Number</label>
                  <input
                    required
                    class="form-control"
                    type="number"
                    id="phone"
                    name="phone"
                    placeholder="98765 43210"
                    title="Please fill this field"
                  />
                </div>
              </div>
            </div>

            <div class="form-row mt-5">

                <button
                  required
                  type="submit"
                  id="submit-button"
                  class="reg btn btn-lg btn-primary form control"
                >
                Register
                </button>
              </div>
              <div class="col-lg-3 col-6">
                <a name="" id="" class="btn btn-link" href="#"
                  >See Our Policy</a
                >
              </div>
              <div class="response p-2"></div>
              <div class="bar"></div>
            </div>
