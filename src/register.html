<!DOCTYPE html>
<html>
  <head>
    <title>Register || NIMBUS 2k'20</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div class="main">
      <div class="container px-0">
        <div class="image-container d-none d-md-block"></div>
        <div class="form-container">
          <div class="form-heading px-5">
            <h1>Register <small class="text-muted">for Nimbus</small></h1>
          </div>
          <form
            name="registration-form"
            class="register-form p-5"
            method="POST"
            action="/adduser"
          >
            <div class="form-row">
              <div class="col-md-7">
                <div class="form-group">
                  <label for="fname">Name</label>
                  <input
                    required
                    class="form-control"
                    type="text"
                    id="fname"
                    name="fname"
                    placeholder="Name"
                    title="Please fill this field"
                  />
                </div>
              </div>
              <div class="col">
                <div class="form-group">
                  <label for="team">Team</label>
                  <input
                    required
                    class="form-control"
                    type="text"
                    id="team"
                    name="team"
                    placeholder="Team"
                    title="Please fill this field"
                  />
                </div>
              </div>
            </div>

            <div class="form-row">
              <div class="col-md-7">
                <div class="form-group">
                  <label for="college">College</label>
                  <input
                    required
                    class="form-control"
                    type="text"
                    id="college"
                    name="college"
                    placeholder="NIT Hamirpur"
                    title="Please fill this field"
                  />
                </div>
              </div>
              <div class="col">
                <div class="form-group">
                  <label for="city">City</label>
                  <input
                    required
                    class="form-control"
                    type="text"
                    id="city"
                    name="city"
                    placeholder="Hamirpur"
                    title="Please fill this field"
                  />
                </div>
              </div>
            </div>

            <div class="form-row">
              <div class="col-md-7">
                <div class="form-group">
                  <label for="email">Email</label>
                  <input
                    required
                    class="form-control"
                    type="email"
                    id="email"
                    name="email"
                    placeholder="example@gmail.com"
                    title="Please fill this field"
                  />
                </div>
              </div>
              <div class="col">
                <div class="form-group">
                  <label for="phone">Phone Number</label>
                  <input
                    required
                    class="form-control"
                    type="number"
                    id="phone"
                    name="phone"
                    placeholder="98765 43210"
                    title="Please fill this field"
                  />
                </div>
              </div>
            </div>

            <div id="error-message"></div>
            <div class="form-row mt-3">
              <div class="col-lg-2 col-4">
                <input
                  required
                  id="submit-button"
                  type="submit"
                  value="Register"
                  class="reg btn btn-primary"
                />
              </div>
              <div class="col-lg-3 col-6">
                <a name="" id="" class="btn btn-link" href="#"
                  >See Out Policy</a
                >
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
